rewrite_task_customer_declines_advice:
  description: >
    Deze tekst wordt gebruikt wanneer de klant heeft aangegeven géén advies te willen ontvangen. Dit moet expliciet in de informatie in de input staan om deze tekst te gebruiken. stel alsnog een korte standaardtekst op waarmee het tekstpad op een correcte manier wordt afgesloten.

    Gebruik deze standaardtekst: 
    Tijdens de inventarisatie heeft u aangegeven geen behoefte te hebben aan een advies. Wij respecteren uw keuze. Houd er echter rekening mee dat het ontbreken van een passend verzekeringsadvies risico’s met zich mee kan brengen. Indien u op een later moment alsnog advies wenst, staan wij uiteraard voor u klaar.'

    Het eindresultaat moet een grammaticaal correcte, zakelijke afsluiting zijn in het Nederlands. Voeg geen extra informatie toe.

  expected_output: >
    Een korte, afsluitende standaardtekst in het Nederlands.
  agent: writer

